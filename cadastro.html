<!DOCTYPE html>
<html>

<head>
    <title>Alimente+</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Adiciona o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header class="text-center py-5 color-header">
        <h1 class="display-4">Area de cadastro</h1>
        <p class="lead">Vamos iniciar seu cadastro</p>
    </header>

    <div class="container my-5">
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputName">CNPJ</label>
					<input type="number" class="form-control">
				</div>
				<div class="form-group col-md-6">
					<label for="inputEmail">Nome da empresa</label>
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCNPJ">Email</label>
					<input type="email" class="form-control">
				</div>
				<div class="form-group col-md-6">
					<label for="inputTelefone">Senha</label>
					<input type="password" class="form-control">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCEP">Endereço</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group col-md-6">
					<label for="inputEndereco">Numero</label>
					<input type="number" class="form-control">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCidade">Cep</label>
					<input type="number" class="form-control">
				</div>
				<div class="form-group col-md-6">
					<label for="inputEstado">Estado</label>
					<select class="form-control" id="estado" name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-doar" style="margin-top:20px; ">Cadastrar</button>
		</form>
    </div>

    <script src="java.js"></script>



</body>

</html>
